<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap 5/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.audioControls.min.js"></script>
    <script src="js/Funciones.js"></script>
    <script src="https://kit.fontawesome.com/0f25780317.js" crossorigin="anonymous"></script>

<style>

    .columnas
    {
        margin: 8px;
        order: 1px solid rgb(152, 152, 152);
        border-radius: 5px;
    }

    .listas
    {
        border-radius: 12px;
    }

    .icono
    {
        margin: 8px;
    }
    .bar-bg{
        background-image: radial-gradient(black,rgb(46, 46, 46));
    }

</style>

</head>
<body>
<div class="container fondo">
    <div class="row justify-content-center">
<div class="col-xs-12 col-s-12 col-m-6 col-l-6 col-xxl-6">
    <div class="row justify-content-between">
        <div class="col-auto">
            <div class="botones"><i class="fa-solid fa-arrow-left"></i></div>
        </div>
        <div class="col-auto"><p class="d-none d-sm-none d-md-none d-lg-block d-xxl-block">Reproduciendo ahora</p>
        <p class="d-sm-block d-md-block d-lg-none d-xxl-none">ahora</p></div>
        <div class="col-auto">
            <div class="botones"><i class="fa-solid fa-bars"></i></div>
        </div>
    </div>

    <div class="row text-center mt-2">
        <div class="col">
            <img src="IMG/kevin.png" width="200px" >
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <h2>Kevin Kaarl</h2>
            <h3>por qué no me comprendes?</h3>
        </div>
    </div>


</div>

<div class="col-xs-12 col-s-12 col-m-6 col-l-6 col-xxl-6 border-left border-dark">
    <ul class="list-group mt-5 playlist list-group-flush list-group-item-dark">
    <li class="list-group-item" data-src="Songs/por qué no me comprendes.mp3">
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-0" >por qué no me comprendes? - Kevin Kaarl</a>
    </li>
    <li class="list-group-item" data-src="Songs/LOKERA.mp3">
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-0">LOKERA - Rauw Alejandro</a>
    </li>
    <li class="list-group-item" data-src="Songs/Blue World.mp3">
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-0">Blue World - Mac Miller</a>
    </li>
    <li class="list-group-item" data-src="Songs/La Old Skul.mp3">
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-0">La Old Skul - Rauw Alejandro</a>
    </li>
    <li class="list-group-item" data-src="Songs/LOVE.mp3">
        <a href="#" class="link-secondary link-offset-2 link-underline-opacity-0">LOVE - Kendrick Lamar</a>
    </li>
  </ul>
</div>

</div>

    <div class="row justify-content-between">
        <span class="col-3 bg-primary nombremp3 bg-transparent text-gray"></span>
        <span class="col-3 bg-primary text-end audioTime bg-transparent text-gray" data-attr="timer"></span>
    </div>

    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success updateProgress" style="width: 75%" ></div>
    </div>
  <a href="#" class="play link-secondary link-offset-2 link-underline-opacity-0" data-attr="playPauseAudio"><i class="fa-solid fa-play"></i></a>

</div>
</body>
</html>
